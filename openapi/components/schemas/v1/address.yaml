type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    example: "cust_123e4567-e89b-12d3-a456-426614174000"
  addressLine1:
    type: string
    description: Address Line 1
    minLength: 3
    maxLength: 100
    example: "1234 Main Street"
  addressLine2:
    type: string
    description: Address Line 2
    minLength: 3
    maxLength: 100
    example: "Suite 100"
  city:
    type: string
    description: City
    minLength: 2
    maxLength: 100
    example: "San Francisco"
  state:
    type: string
    description: 2 character state code
    minLength: 2
    maxLength: 2
    example: "CA"
  zip:
    type: string
    description: Zip Code
    minLength: 5
    maxLength: 10
    example: "94105-1234"
required:
  - addressLine1
  - city
  - state
  - zip
