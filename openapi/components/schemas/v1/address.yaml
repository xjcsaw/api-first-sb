type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
  addressLine1:
    type: string
    description: Address Line 1
    minLength: 3
    maxLength: 100
  addressLine2:
    type: string
    description: Address Line 2
    minLength: 3
    maxLength: 100
  city:
    type: string
    description: City
    minLength: 2
    maxLength: 100
  state:
    type: string
    description: 2 character state code
    minLength: 2
    maxLength: 2
  zip:
    type: string
    description: Zip Code
    minLength: 5
    maxLength: 10
required:
  - addressLine1
  - city
  - state
  - zip
